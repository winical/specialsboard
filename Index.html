        body {
            font-family: sans-serif;
            margin: 20px;

<body>
    <h1>Restaurant Specials Board</h1>

    <div id="menu-container"></div>

    <script>
        // Replace this with your actual API endpoint to fetch menu data
        const apiEndpoint = 'https://winical.github.io/api/sample-api.json';

        // Function to fetch menu data and update the HTML
        async function fetchAndRenderMenu() {
            try {
                const response = await fetch(apiEndpoint);
                const menuData = await response.json();

                const menuContainer = document.getElementById('menu-container');
                menuContainer.innerHTML = ''; // Clear previous content

                if (menuData.length === 0) {
                    menuContainer.innerHTML = '<p>No specials available.</p>';
                } else {
                    menuData.forEach(item => {
                        const menuItemElement = document.createElement('div');
                        menuItemElement.classList.add('menu-item');

                        menuItemElement.innerHTML = `
                            <h3>${item.name}</h3>
                            <p><strong>${item.category}</strong></p>
                            <p>${item.description}</p>
                            <p><strong>Price:</strong> $${item.price}</p>
                        `;

                        menuContainer.appendChild(menuItemElement);
                    });
                }
            } catch (error) {
                console.error('Error fetching menu data:', error);
            }
        }

        // Call the function to fetch and render the menu on page load
        fetchAndRenderMenu();
    </script>
</body>
